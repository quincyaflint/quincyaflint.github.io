<HEAD>
<TITLE>BOGGLE</TITLE>
<script language="javascript1.1">
<!--

function timer(seconds){
  var t = seconds * 1000 ;
  setTimeout("wow()",t);

function boggle(){
   var i = 0, k = 0 ;
   var ranvar, last, save;
   var g = new Array(15);
   var dice = new Array(15);
   var d = new Array('ARELSC','TABIYL','EDNSWO','BIOFXR',
                     'MCDPAE','IHFYEE','KTDNUO','MOQAJB',
                     'ESLUPT','INVTGE','ZNDVAE','UKGELY',
                     'OCATAI','ULGWIR','SPHEIN','MSHARO');
   for (i=0; i < 16; i++) {
      g[i] = i;
   }
   document.write('<p>');
   last = 15;
   do {
      ranvar = Math.round(Math.random()*last);
      save = g[last];
      g[last] =  g[ranvar];
      dice[last] = g[last];
      g[ranvar] = save;
      last = last - 1;
   } while ( last > 0 );
// dice[0] = g[0];

// Get the letter from each dice

   for (i=0; i < 16; i++) {
      save = g[i];
      ranvar = Math.round(Math.random()*5);
      g[i] = d[save].substring(ranvar,ranvar+1);
}

// Display results
   document.write('<center><table border="1" cellpadding="15" cellspacing="0">');
   
   k = -4;
   for (i=0; i < 4; i++) {
      k = k + 4;
      if (g[k] == 'Q') { g[k] = 'Qu' }
      if (g[k+1] == 'Q') { g[k+1] = 'Qu' }
      if (g[k+2] == 'Q') { g[k+2] = 'Qu' }
      if (g[k+3] == 'Q') { g[k+3] = 'Qu' }
      document.write('<tr align="center">');
      document.write('<td width=115 height=115><font size="7">'+g[k]+'</font></td>');
      document.write('<td width=115 height=115><font size="7">'+g[k+1]+'</font></td>');
      document.write('<td width=115 height=115><font size="7">'+g[k+2]+'</font></td>');
      document.write('<td width=115 height=115><font size="7">'+g[k+3]+'</font></td>');
      document.write('</tr>');
   }
   document.write('<tr><td align="center" colspan="4"><a href="braggle.htm">ROLL THE DICE AGAIN</a></td></tr>');
   document.write('</table></center>');
   return true;
}
// -->
</script>
